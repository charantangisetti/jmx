apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "metone-simulator.fullname" . }}
  labels:
    {{- include "metone-simulator.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "metone-simulator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "metone-simulator.selectorLabels" . | nindent 8 }}
    spec:
      initContainers:
      - name: init-hivemq-mqtt
        image: busybox:1.28
        command:
            - sh
            - -c
            - |
              until printf "." && nc -z -w 2 phziot-hivemq-mqtt.{{ .Release.Namespace }}.svc.cluster.local 1883; do
                  sleep 2;
              done;
              echo 'HiveMQ OK âœ“'
      # imagePullSecrets: 
      #       - name: {{ .Values.imagePullSecrets }}
      containers:
      - name: sim-metone-agent
        image: {{ .Values.metoneagent.image }}:{{ .Chart.AppVersion }}
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            memory: "100Mi"
            cpu: "100m"
        ports:
          - containerPort: 3000
            name: agent-port
        env:
          - name: AGENT_API_PORT
            value: "3000"
          - name: AGENT_DEVICE_TYPE
            value: "metone3400"
          - name: AGENT_MODBUS_IP 
            value: "127.0.0.1"
          - name: AGENT_SIMULATION_MODE
            value: "1"
          - name: AGENT_LOG_LEVEL
            value: "3"
          - name: AGENT_MODBUS_PORT
            value: "505"
      - name: data-handler
        image: {{ .Values.datahandler.image }}:{{ .Chart.AppVersion }}
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            memory: "256Mi"
            cpu: "100m"
        env:
          - name: MQTT_DH_CLIENT_ID
            valueFrom:
              configMapKeyRef:
                name: {{ include "metone-simulator.fullname" . }}-config
                key: mqtt_client_id
          - name: MQTT_HEARTBEAT_QOS
            value: '0'
          - name: MQTT_DATA_ACK_QOS
            value: '0'
          - name: MQTT_SAMPLE_DATA_QOS
            value: '2'
          - name: MQTT_KEEP_ALIVE
            value: '10'
          - name: MQTT_MSG_THREAD_POOL
            value: '10'
          - name: MQTT_USERNAME
            value: merck
          - name: MQTT_PASSWORD
            value: merck123
          - name: MQTT_REQ_RES_QOS
            value: '1'
          - name: LOG_VERBOSITY
            value: WARN
          - name: MQTT_URL
            value: 'tcp://phziot-hivemq-mqtt'
          - name: PROJECT
            value: MERCK_PHARMA
          - name: API_ROOT
            value: 'http://phziot-pharmaapi/api'
          - name: DEVICE_AGENT
            value: 'http://localhost:3000'
          - name: RETRY_TIME
            value: '5'
          - name: HANDLER_TOTAL_LOGS_SIZE
            value: 100MB
          - name: SAMPLE_DATA_RETRY_COUNT
            value: '10'
          - name: SAMPLE_DATA_RETRY_TIME_SECS
            value: '1'
          - name: HANDLER_LOG_FILE_PATH
            value: /data/logs
          - name: HANDLER_LOG_MAX_SIZE
            value: 10MB
          - name: HANDLER_LOG_MAX_DAYS
            value: '7'
          - name: HEARTBEAT_INTERVAL
            value: '1'
          - name: HEARTBEAT_DELAY
            value: '0'
          - name: HANDLER_LOG_MSG_REPITION
            value: '1'
          - name: HANDLER_LOG_MSG_CACHE
            value: '100'
          - name: HANDLER_LOG_WRITE_EXPIRE_IN_SECS
            value: '60'
          - name: HANDLER_LOG_MARKER
            value: 'PDH-'
          - name: MQTT_DH_STATUS_REQ_TOPIC
            value: 'merck_pharma_dh_status_request'
          - name: MQTT_DH_STATUS_RES_TOPIC
            value: 'merck_pharma_dh_status_response'
          - name: MQTT_ACTION_REQ_TOPIC
            value: 'merck_pharma_action_request'
          - name: MQTT_ACTION_RES_TOPIC
            value: 'merck_pharma_action_response'
          - name: MQTT_HEARTBEAT_TOPIC
            value: 'merck_pharma_heartbeat'
          - name: MQTT_DISCOVERY_TOPIC
            value: 'merck_pharma_device_discovery'
          - name: MQTT_DISCOVERY_RES_TOPIC
            value: 'merck_pharma_device_discovery_response'
          - name: MQTT_SAMPLE_DATA_TOPIC
            value: 'merck_pharma_sampling_data'
          - name: MQTT_SAMPLE_DATA_ACK_TOPIC
            value: 'merck_pharma_sampling_data_ack'