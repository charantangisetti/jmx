apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kafkacluster.fullname" . }}-jmx-passwords
  labels:
    {{- include "kafkacluster.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if and .Values.jmxPasswords .Values.jmxPasswords.keystorePasswordPath }}
  JMX_KEYSTORE_PASSWORD: {{ .Files.Get .Values.jmxPasswords.keystorePasswordPath | b64enc }}
  JMX_TRUSTSTORE_PASSWORD: {{ .Files.Get .Values.jmxPasswords.truststorePasswordPath | b64enc }}
  JMX_MONITOR_PASSWORD: {{ .Files.Get .Values.jmxPasswords.monitorPasswordPath | b64enc }}
  JMX_CONTROL_PASSWORD: {{ .Files.Get .Values.jmxPasswords.controlPasswordPath | b64enc }}
  {{- else }}
  # Run scripts/generate-jmx-certificates.sh to create password files
  JMX_KEYSTORE_PASSWORD: ""
  JMX_TRUSTSTORE_PASSWORD: ""
  JMX_MONITOR_PASSWORD: ""
  JMX_CONTROL_PASSWORD: ""
  {{- end }}