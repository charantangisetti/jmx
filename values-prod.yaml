# Redis Chart Settings
redis: 
  image:
    tag: 5.0.7-debian-10-r0  
  sentinel:
    image:
      tag: 5.0.7-debian-10-r0
  master:
    service:
      type: ClusterIP
  password: n115I^^@$lfj

timescaledb-single:
  clusterName: phziot-timescale
  credentials:
    postgres: "mjGTt7cmFdhydsER"
  persistentVolumes:
    data:
      size: 20Gi
    wal:
      size: 10Gi
  patroni:
    # https://patroni.readthedocs.io/en/latest/replica_bootstrap.html#bootstrap
    bootstrap:
      dcs:
        postgresql:
          parameters:
            wal_keep_segments: 256
  sharedMemory:
    useMount: true
  loadBalancer:
  # If not enabled, we still expose the primary using a so called Headless Service
  # https://kubernetes.io/docs/concepts/services-networking/service/#headless-services
    enabled: false


databasemigration:
  repository: local-docker-registry:5001/database-migration
  tag: v1.11.0

lasair-datahandler:
  enabled: false

metone-datahandler:
  enabled: false

aerotrack-datahandler:
  enabled: false

strimzi-kafka-operator:
  enabled: false

grafana:
  enabled: false

loki-stack:
  enabled: false

prometheus:
  enabled: false
  extraScrapeConfigs: |
    - job_name: 'hivemq'
      scrape_interval: 5s
      metrics_path: '/metrics'
      dns_sd_configs:
        - names:
          - 'phziot-hivemq-discovery'
          type: 'A'
          port: 9399

